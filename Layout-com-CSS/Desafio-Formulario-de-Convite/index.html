<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <aside>
        <img src="assets/Logo.svg" alt="Logo do site">
        <span>Festivite</span>
        <h2>Crie um convite digital para seu evento</h2>
      </aside>
      <main>
        <h1>Crie seu convite</h1>
        <form>
          <fieldset id="about">
            <div class="title column">
              <img src="assets/icons/calendar.svg" alt="">
              <span>Sobre o evento</span>
            </div>
            <div class="input-wrapper column">
              <label for="inviteTitle">Título</label>
              <input type="text" name="inviteTitle" id="inviteTitle" placeholder="Nome do evento">
            </div>
            <div class="input-wrapper">
              <label for="startDate">Início</label>
              <input type="text" name="startDate" id="startDate" placeholder="DD/MM/AAAA, --:--">
            </div>
            <div class="input-wrapper">
              <label for="endDate">Fim</label>
              <input type="text" name="endDate" id="endDate" placeholder="DD/MM/AAAA, --:--">
            </div>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
