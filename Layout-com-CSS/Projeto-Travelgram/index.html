<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram | Perfil de viagens</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-surface-color">
      <nav class="container">
        <a href="#" id="logo">
          <img src="assets/Logo.svg" alt="Logomarca (Imagem de um planeta seguida do nome do projeto)">
        </a>
        <ul id="primary-menu">
          <li>
            <a href="#" id="search">
              <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa">
            </a>
          </li>
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Minhas viagens</a></li>
          <li>
            <a href="#">
              <img src="assets/Profile pic.jpg" alt="Foto de perfil de Davi Ferreira">
            </a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="container">
          <div id="profile">
            <img src="assets/Profile pic.jpg" alt="Foto de perfil de Davi Ferreira">
            <div>
              <h1>Davi Ferreira</h1>
              <p>
                Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
                Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
              </p>
            </div>
          </div>
          <ul id="info">
            <li>
              <img src="assets/icons/MapPin.svg" alt="Icone de pin de mapa">
              <span>São Paulo, Brazil</span>
            </li>
            <li>
              <img src="assets/icons/AirplaneTilt.svg" alt="Icone de avião">
              <span>37 países</span>
            </li>
            <li>
              <img src="assets/icons/Image.svg" alt="Icone de imagem">
              <span>240 fotos</span>
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
