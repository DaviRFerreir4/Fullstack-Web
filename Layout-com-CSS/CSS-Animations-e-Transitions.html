  <style>
    body {
      background-color: mediumpurple;
    }

    div {
      background-color: white;
      width: 4rem;
      height: 4rem;
      opacity: .6;
      /* transition-property: all; */
      /* transition-duration: 1000ms; */
      /* transition-delay: 1s, 500ms; */
      /* transition-timing-function: ease-in-out; */
      /* transition-timing-function: steps(4); */
      /*  */
      transition: opacity 500ms 500ms ease-in, transform 1000ms ease-in-out;
    }

    @media (prefers-reduced-motion) {
      div {
        transition: none;
      }
    }

    div:hover {
      opacity: 1;
      transform: translateX(20px);
      transition: all 100ms;
    }

    /* ---------------------------------------- */

    button {
      background-color: deeppink;
      color: white;
      width: 4rem;
      height: 4rem;
      border: none;
      border-radius: 50%;

      /* animation-name: move;
      animation-duration: 500ms;
      animation-delay: 200ms;
      animation-fill-mode: both;
      animation-direction: alternate-reverse;
      animation-iteration-count: infinite;
      animation-timing-function: linear; */
      animation: move 1s 200ms both infinite alternate, fade 1s both 10;
    }

    button:hover {
      animation-play-state: paused;
    }

    @keyframes move {
      /* from {
        transform: translateY(0);
      }

      to {
        transform: translateY(300px);
      } */

      /* 25%, 50%, 80% {
        transform: translateY(300px);
      }

      30%, 60%, 90% {
        transform: translateY(0);
      } */

      0% {
        background-color: blue;
      }
      
      100% {
        transform: translateX(300px);
      }
    }

    @keyframes fade {
      50% {
        opacity: 0;
      }
    }

    /* ---------------------------------------- */

    body {
      max-width: 80%;
      margin-inline: auto;
    }

    img {
      width: 100%;
      display: block;
    }

    article img, h1, h2, h3, p {
      animation: fades linear both, out linear;
      /* animation-timeline: scroll(); */
      animation-timeline: view(), view();
      /* animation-range-start: 100px;
      animation-range-end: 500px; */
      /* animation-range: entry, exit; */
      animation-range: contain 100px, exit;
    }

    @keyframes fades {
      0% {
        opacity: 0;
        scale: .8;
      }

      100% {
        opacity: 1;
        scale: 1;
      }
    }

    @keyframes out {
      100% {
        scale: 1.1;
        opacity: 0;
      }
    }
  </style>
