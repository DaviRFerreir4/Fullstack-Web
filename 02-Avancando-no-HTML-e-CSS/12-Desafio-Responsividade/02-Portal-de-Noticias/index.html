<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Notícias | Responsivo</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <nav class="container flex align-center justify-between">
        <div class="flex align-center gap-0.5">
          <img src="assets/icons/List.svg" alt="Menu dropdown" />
          <span class="desktop-only">Menu</span>
        </div>
        <a href="#" class="flex align-center">
          <img src="assets/Logo.svg" alt="Logo da Tech News" />
        </a>
        <div class="flex align-center gap-0.5">
          <span class="desktop-only">Buscar</span>
          <img src="assets/icons/MagnifyingGlass.svg" alt="Icone de busca" />
        </div>
      </nav>
      <div>
        <nav class="container flex">
          <a href="#">Inteligência Artificial</a>
          <a href="#">Blockchain</a>
          <a href="#">Hologramas</a>
          <a href="#">Internet</a>
          <a href="#">Vestíveis</a>
          <a href="#">Realidade Aumentada</a>
          <a href="#">Realidade Virtual</a>
        </nav>
      </div>
    </header>
    <main class="container grid">
      <section id="highlights" class="grid gap-1">
        <figure class="grid card">
          <img
            src="assets/images/Image 01.png"
            alt="Noticia sobre adoção de robos domésticos"
            class="grid-stack"
          />
          <figcaption class="grid-stack">
            <span>Robótica</span>
            <div>
              <p>
                Robôs domésticos começam a ser adotados para tarefas diárias,
                prometendo mais conforto e eficiência nas residências.
              </p>
            </div>
          </figcaption>
        </figure>
        <figure class="grid card">
          <img
            src="assets/images/Image 02.png"
            alt="Noticia sobre adoção de robos domésticos"
            class="grid-stack"
          />
          <figcaption class="grid-stack">
            <span>Hologramas</span>
            <div>
              <p>
                Novo Smartphone Projetor 3D chega ao mercado, transformando a
                forma como vemos nossas telas!
              </p>
            </div>
          </figcaption>
        </figure>
        <figure class="grid card">
          <img
            src="assets/images/Image 03.png"
            alt="Noticia sobre adoção de robos domésticos"
            class="grid-stack"
          />
          <figcaption class="grid-stack">
            <span>Internet</span>
            <div>
              <p>
                Tecnologia 6G chega às metrópoles brasileiras, prometendo
                revolucionar a forma como vivemos e nos comunicamos.
              </p>
            </div>
          </figcaption>
        </figure>
        <figure class="grid card">
          <img
            src="assets/images/Image 04.png"
            alt="Noticia sobre adoção de robos domésticos"
            class="grid-stack"
          />
          <figcaption class="grid-stack">
            <span>Realidade Virtual</span>
            <div>
              <p>
                Escolas adotam a tecnologia VR para proporcionar experiências
                imersivas, transformando a aprendizagem tradicional.
              </p>
            </div>
          </figcaption>
        </figure>
        <figure class="grid card">
          <img
            src="assets/images/Image 05.png"
            alt="Noticia sobre adoção de robos domésticos"
            class="grid-stack"
          />
          <figcaption class="grid-stack">
            <span>Hologramas</span>
            <div>
              <p>
                Novo Smartphone Projetor 3D chega ao mercado, transformando a
                forma como vemos nossas telas!
              </p>
            </div>
          </figcaption>
        </figure>
      </section>
      <section id="weekly-most-read" class="grid">
        <header>
          <span>Mais lidas da semana:</span>
          <div><span>Ver tudo</span><span></span></div>
        </header>
        <div class="grid">
          <figure class="grid card">
            <img src="assets/images/Image 06.png" alt="" />
            <figcaption>
              <span>Veículos</span>
              <div>
                <p>
                  Protótipo de veículo voador é apresentado, marcando o início
                  da era dos transportes aéreos pessoais.
                </p>
              </div>
            </figcaption>
          </figure>
          <figure class="grid card">
            <img src="assets/images/Image 07.png" alt="" />
            <figcaption>
              <span>Hologramas</span>
              <div>
                <p>
                  Plataforma de videoconferência apresenta nova função de
                  hologramas, tornando as chamadas virtuais mais realistas e
                  envolventes.
                </p>
              </div>
            </figcaption>
          </figure>
          <figure class="grid card">
            <img src="assets/images/Image 08.png" alt="" />
            <figcaption>
              <span>Realidade virtual</span>
              <div>
                <p>
                  Nova geração de consoles de videogame é lançada, trazendo
                  gráficos ultra-realistas e experiências de jogo totalmente
                  envolventes.
                </p>
              </div>
            </figcaption>
          </figure>
          <figure class="grid card">
            <img src="assets/images/Image 09.png" alt="" />
            <figcaption>
              <span>Internet</span>
              <div>
                <p>
                  Projeto busca oferecer internet de alta velocidade em áreas
                  remotas através de satélites.
                </p>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>
      <!--
      <section id="AI-highlights"></section>
      <section id="rocketseat-ad"></section>
      <section id="see-also"></section>
      -->
    </main>
  </body>
</html>
