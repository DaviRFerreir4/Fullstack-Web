<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de matrícula | Responsivo</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero" class="container">
      <img src="assets/Logo.svg" alt="Logo" />
      <img src="assets/Illustration.png" alt="" />
    </section>
    <main class="container">
      <form action="">
        <section id="info">
          <header>
            <div>
              <img src="assets/icons/arrow-left.svg" alt="" />
              <span>Voltar</span>
            </div>
          </header>
          <div>
            <h1>Formulário de matrícula</h1>
            <p>
              Preencha os dados abaixo para matricular seu filho na escola de
              educação infantil Estrelas do Amanhã.
            </p>
          </div>
        </section>
        <fieldset name="child-info">
          <legend>Informações da criança</legend>
          <div class="input-wrapper">
            <label for="">Nome completo</label>
            <input type="text" name="" id="" />
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
