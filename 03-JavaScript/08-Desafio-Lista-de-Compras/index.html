<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist | Lista de compras</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="assets/logo.svg" alt="Logo" />
    <header class="container">
      <span>Voltar</span>
      <h1>Compras da semana</h1>
    </header>
    <section id="new-item" class="container">
      <input type="text" placeholder="Adicione um novo item" />
      <button>Adicionar item</button>
    </section>
    <section id="items-list" class="container">
      <ul>
        <li class="item-container">
          <input type="checkbox" />
          <span>Pão de forma</span>
          <img src="assets/trash.svg" alt="Remover Item" class="remove-item" />
        </li>
        <li class="item-container">
          <input type="checkbox" />
          <span>Café preto</span>
          <img src="assets/trash.svg" alt="Remover Item" class="remove-item" />
        </li>
        <li class="item-container">
          <input type="checkbox" />
          <span>Suco de laranja</span>
          <img src="assets/trash.svg" alt="Remover Item" class="remove-item" />
        </li>
        <li class="item-container">
          <input type="checkbox" />
          <span>Bolacha</span>
          <img src="assets/trash.svg" alt="Remover Item" class="remove-item" />
        </li>
      </ul>
    </section>
    <section id="removed-successfully" class="container">
      <div class="item-removed hide">
        <img src="assets/warning-circle.svg" alt="Aviso de Item Deletado" />
        <span>O item foi removido da lista</span>
        <img src="assets/delete.svg" alt="Fechar Aviso" class="close-warning" />
      </div>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
