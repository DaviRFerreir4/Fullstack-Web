<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers | Sorteador de Números</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,700;1,700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container logo">
      <img src="assets/logo.svg" alt="Logo" />
    </div>
    <div class="container" id="app">
      <div id="title">
        <span>Online - gratuito</span>
        <h1>Sorteador de números</h1>
      </div>
      <div id="lottery" class="grid">
        <div>
          <h2>Quero sortear:</h2>
          <p>
            Defina o intervalo e a quantidade de números, clique em "Sortear" e
            veja os resultados na tela. É rápido e fácil!
          </p>
        </div>
        <div class="grid">
          <div class="flex">
            <div class="grid">
              <span>Números</span>
              <div class="grid border-gradient">
                <input type="number" value="2" />
              </div>
            </div>
            <div class="grid">
              <span>De</span>
              <div class="grid border-gradient">
                <input type="number" value="1" />
              </div>
            </div>
            <div class="grid">
              <span>Até</span>
              <div class="grid border-gradient">
                <input type="number" value="100" />
              </div>
            </div>
          </div>
          <div class="flex align-center">
            <input type="checkbox" id="no-repeat" />
            <label for="no-repeat">Não repetir número</label>
          </div>
        </div>
        <div>
          <button class="border-gradient">
            <span>Sortear</span>
          </button>
        </div>
      </div>
      <!-- 
        <div id="info"></div>
        -->
    </div>
  </body>
</html>
